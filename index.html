<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KenzieFlix</title>
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <header>
          <img src="assets/img/logo 1.png" alt="">
        </header>
      </div>
      <div class="titulo">
        <h1>Quem está assistindo?</h1>
      </div>
      <div class="boxUsuarios">
        <ul>
          <li>
            <div class="container_boxUsuario">
              <a href="">
                <figure>
                  <div class="boxImg">
                    <img class="img" src="assets/img/avatar1.png" alt="Usuário 1">
                  </div>
                  <div class="titulo">   
                    <br>
                    <figcaption class="boxUsuarios_titulo">Aline</figcaption>
                  </div>
                </figure>
              </a>
            </div>
          </li>

          <li>
            <div class="container_boxUsuario">
              <a href="">
                <figure>
                  <div class="boxImg">
                    <img class="img" src="assets/img/avatar2.png" alt="Usuário 2">
                  </div>
                  <div class="titulo">
                    <br>
                    <figcaption class="boxUsuarios_titulo">Pedrinho</figcaption>
                  </div>
                </figure>
              </a>
            </div>
          </li>

          <li>
            <div class="container_boxUsuario">
              <a href="">
                <figure>
                  <div class="boxImg">
                    <img  src="assets/img/avatar3.png" alt="Usuário 3" class="img">
                  </div>
                  <div class="titulo">
                    <br>
                    <figcaption class="boxUsuarios_titulo">Júlia</figcaption>
                  </div>
                </figure>
              </a>
            </div>
          </li>

          <li>
            <div class="container_boxUsuario">
              <a href="">
                <figure>
                  <div class="boxImg_addUsuario">
                    <img src="assets/img/Frame 5 (1).png" alt="Adicionar Usuário" class="img1">
                  </div>
                  <div class="titulo">
                    <br>
                    <figcaption class="boxUsuarios_titulo">Adicionar perfil</figcaption>
                  </div>
                </figure>
              </a>
            </div>
          </li>
        </ul>
      </div>
      <div class="footer">
        <footer>
          <button>Gerenciar Perfis</button>
        </footer>
      </div>
    </div>
  </body>
</html>
